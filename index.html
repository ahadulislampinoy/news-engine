<!DOCTYPE html>
<html lang="en">

<head>

    <!-- bootstarp cdn -->

    <script src="https://kit.fontawesome.com/cd06236c20.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css">

<body>
    <header>
        <!-- nav start -->
        <nav class="navbar navbar-expand-lg fw-semibold pt-4">
            <div class="container">
                <a class="navbar-brand font-monospace" href="#"><span
                        class="text-bg-success py-2 px-4 rounded-3">News</span>
                    Engine</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
                        <li class="nav-item me-4">
                            <a class="nav-link" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- nav end -->
    </header>
    <main class="container">
        <hr>
        <!-- category start -->
        <section id="category">
            <ul id="category-list"
                class="list-unstyled d-flex justify-content-center justify-content-md-around fw-semibold flex-wrap pt-4">
                <!-- list added from js dynamically -->
            </ul>
            <div class="bg-white py-3 px-4 rounded my-4">
                <h5><span>4</span> items found for category Entertainment</h5>
            </div>
            <div class="d-sm-flex text-center justify-content-between pt-2">
                <aside class="sort-category">
                    <h6 class="d-inline-block me-2">Sort By View:</h6>
                    <select class="border-0 px-3 py-1">
                        <option value="default">Default</option>
                    </select>
                </aside>
                <aside>
                    <button type="button" class="btn btn-success">Todayâ€™s Pick</button>
                    <button type="button" class="btn btn-outline-success"> Trending</button>
                </aside>
            </div>
        </section>
        <!-- category end -->
        <!-- news start -->
        <section id="news" class="pt-5">
            <div class="row row-cols-1 g-4" id="col-container">
                <div class="col">

                </div>
        </section>
        <!-- news end -->
        <!-- additional things from main -->
        <!-- no News found message here -->
        <section id="no-news-message" class="text-center my-3 d-none">
            <h3 class="text-danger">No News Available ðŸ“°</h3>
            <!-- Modal -->
            <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer class="container text-center pt-5">
        <h5>Ahadul Islam Pinoy - All Rights Reserved
        </h5>
    </footer>
    <!-- bootstarp cdn -->
