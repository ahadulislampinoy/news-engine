<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Engine</title>
    <!-- bootstarp cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/cd06236c20.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <!-- nav start -->
        <nav class="navbar navbar-expand-lg fw-semibold pt-4">
            <div class="container">
                <a class="navbar-brand font-monospace" href="#"><span
                        class="text-bg-success py-2 px-4 rounded-3">News</span>
                    Engine</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
                        <li class="nav-item me-4">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link blog-custom-btn p-2" role="button" href="html/blog.html"
                                target="_blank">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- nav end -->
    </header>
    <main class="container">
        <hr>
        <!-- category start -->
        <section id="category">
            <ul id="category-list"
                class="list-unstyled d-flex justify-content-center justify-content-md-around fw-semibold flex-wrap pt-4">
                <!-- list will added from js dynamically -->
            </ul>
            <div class="bg-white py-3 px-4 rounded my-4">
                <h5><span id="found-items-number">0</span> items found for category <span
                        id="found-category-name">None</span>
                </h5>
            </div>
            <div class="d-sm-flex text-center justify-content-between pt-2">
                <aside class="sort-category">
                    <h6 class="d-inline-block me-2">Sort By View:</h6>
                    <select class="border-0 px-3 py-1">
                        <option value="default">Default</option>
                    </select>
                </aside>
                <aside>
                    <button type="button" class="btn btn-success">Todayâ€™s Pick</button>
                    <button type="button" class="btn btn-outline-success"> Trending</button>
                </aside>
            </div>
        </section>
        <!-- category end -->
        <!-- news start -->
        <section id="news" class="pt-5">
            <div class="row row-cols-1 g-4" id="col-container">
                <div class="col">

                </div>
        </section>
        <!-- news end -->

        <!-- Additional things for main content -->
        <!-- No News found message here -->
        <div id="no-news-message" class="text-center my-3 d-none">
            <h3 class="text-danger">No News Available ðŸ“°</h3>
        </div>
        <!-- Spinner -->
        <div id="loading-spinner" class="d-flex justify-content-center align-items-center d-none"
            style="height: 200px;">
            <div class="spinner-grow text-success text-center" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body pt-0 text-start">
                        <!-- body content will be added from js dynamically -->
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container text-center my-3 pt-5">
        <h5>Ahadul Islam Pinoy - All Rights Reserved
        </h5>
    </footer>
    <!-- bootstarp cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="scripts/app.js"></script>
</body>

</html>
